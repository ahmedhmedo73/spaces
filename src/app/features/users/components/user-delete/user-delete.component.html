<form
  class="user-form-container d-flex flex-column justify-content-center align-items-center gap-3 mt-3"
  *ngIf="user != undefined"
>
  <p class="m-0">Are you sure you wany to delete</p>
  <h4>{{ user.first_name + " " + user.last_name}}</h4>
  <div class="user-form-actions gap-3 w-100">
    <button
      class="btn btn-outline-primary cancel"
      (click)="closeUserFormModal()"
    >
      No
    </button>
    <button class="edit btn-primary" (click)="delete()">
      Yes
    </button>
  </div>
</form>
