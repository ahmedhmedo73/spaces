<div class="container-fluid px-0">
  <div
    class="users-header-section bg-gray d-flex justify-content-between px-5 pb-4"
  >
    <h2 class="m-0">Users List</h2>
    <button class="btn btn-primary">+ New User</button>
  </div>
  <div class="users-table my-3 mx-auto p-3">
    <div class="users table-header px-5 d-flex justify-content-between w-100">
      <p class="m-0 text-gray">User</p>
      <p class="m-0 me-5 text-gray">Actions</p>
    </div>
    <div class="table-body">
      <div class="user user-underline d-flex justify-content-between px-5">
        <div class="user-detail d-flex gap-3 align-items-center">
          <img
            src="../../../../../assets/images/users/photo-1535713875002-d1d0cf377fde.jpeg"
            class="user-img"
            alt=""
          />
          <p class="user-name m-0 text-capitalize">sayed</p>
        </div>
        <div class="user-actions d-flex align-items-center gap-3">
          <button
            class="btn btn-action-user d-flex justify-content-center align-items-center"
          >
            <img
              src="../../../../../assets/images/icons/icons8-edit.svg"
              alt=""
            />
          </button>
          <button
            class="btn btn-action-user d-flex justify-content-center align-items-center"
          >
            <img
              src="../../../../../assets/images/icons/icons8-delete.svg"
              alt=""
            />
          </button>
          <button class="btn btn-user-details">
            <img
              src="../../../../../assets/images/icons/right-arrow.png"
              class="btn-user-details-img"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
